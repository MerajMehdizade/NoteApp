<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="./app.js" defer></script>
    <title>TodoList</title>
  </head>
  <body>
    <div class="container">
      <div class="row w-75 mx-auto">
        <div class="col-md-12">
          <h1 class="text-center p-5">
            My<span class="text-info"> Todos</span>
          </h1>
        </div>
        <div class="col-md-12">
          <input
            id="todoNameInput"
            type="text"
            class="form-control p-2 mx-auto"
            placeholder="Enter The TodoName"
          />
        </div>
        <div
          class="col-md-12 d-flex justify-content-end items-center gap-3 mt-3 action"
        >
          <i class="bi bi-eraser text-info pointer h2" id="todoResetIcon"></i>
          <i class="bi bi-plus-lg text-info pointer h2" id="todoAddIcon"></i>
        </div>
      </div>
      <div
        id="todoContent"
        class="row pt-5 g-4 gap-4 text-uppercase justify-content-center"
      ></div>
    </div>
  </body>
</html>
