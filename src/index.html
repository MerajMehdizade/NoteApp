<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="./app.js" defer></script>
    <title>TodoList</title>
  </head>
  <body>
    <div class="container">
      <div class="row w-75 mx-auto">
        <div class="col-md-12">
          <h1 class="text-center p-5">
            My<span class="text-info"> Todo</span>
          </h1>
        </div>
        <div class="col-md-12">
          <input
          id="todoNameInput"
            type="text"
            class="form-control p-2 mx-auto"
            placeholder="Enter The TodoName"
          />
        </div>
        <div
          class="col-md-12 d-flex justify-content-end items-center gap-3 mt-3 action"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="2em"
            viewBox="0 0 448 512"
            id="todoTrashIcon"
          >
            <path
              d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="2em"
            viewBox="0 0 448 512"
            id="todoAddIcon"
          >
            <path
              d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
            />
          </svg>
        </div>
      </div>
      <div class="row pt-5 p-3 text-uppercase gap-4 justify-content-center justify-content-md-start">
        <div class="w-auto border p-4 rounded-3 text-bold mb-4 pointer">
          <h5>
            read book
          </h5>
        </div>  
      </div>
    </div>
  </body>
</html>
